<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
        <p>你好，我是[你的名字]，一名热爱编程的开发者。</p>
    </header>

    <section id="about">
        <h2>关于我</h2>
        <p>我是一名[你的职业或兴趣]，喜欢[你的兴趣爱好]。我在[你工作的地方或学校]工作/学习。</p>
    </section>

    <section id="projects">
        <h2>我的项目</h2>
        <ul>
            <li><a href="#">项目一</a></li>
            <li><a href="#">项目二</a></li>
            <li><a href="#">项目三</a></li>
        </ul>
    </section>

    <section id="contact">
        <h2>联系方式</h2>
        <p>你可以通过以下方式联系我：</p>
        <ul>
            <li>Email: [你的邮箱]</li>
            <li>电话: [你的电话]</li>
            <li>社交媒体: [你的社交媒体链接]</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 [你的名字]. 版权所有.</p>
    </footer>
</body>
</html>
